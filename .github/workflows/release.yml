name: Release
on:
  push:
    branches:
      - main
      - beta
      - alpha

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "lts/*"
      - name: Test
        run: |
          npm install
          npm run lint
          npm run test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: "lts/*"
      - name: Update npm
        run: npm i -g npm@latest
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Build
        run: npm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
